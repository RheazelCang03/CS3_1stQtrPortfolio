<!DOCTYPE html>

<style>
  body {
    font-family: Georgia, Arial, sans-serif;
    background: #fff2f7;
    padding: 20px;
  }

  h1{
    text-align: center;
    color: rgb(53, 33, 24);
  }
  
  h2{
    text-align: center;
  }

  form{
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
  }

  fieldset{
    margin-bottom: 30px;
    border-radius: 5px;
  }

  label{
    display: block;
    margin-top: 10px;
  }

  input, select, textarea{
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  input:focus, select:focus, textarea:focus{
    border: 2px solid #ff4aba;
    outline: none;
    background-color: #ffeef6;
  }

  .error{
    border: 2px solid red;
    background-color: #ffe5f1;
  }

  .valid{
    border: 2px solid green;
  }

  .radio-group{
    margin-top: 10px;
  }

  input[type="submit"], input[type="reset"]{
    width: 48%;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>

<script>
    function confirmSubmit(){
        return confirm("Are you sure you want to submit?");
    }

    function confirmReset(){
        return confirm("Are you sure you want to reset?");
    }

    function ifEmpty(element){
        if (element.value.trim() === ""){
            element.classList.add("invalid");
        } 
        
        else{
            element.classList.remove("invalid");
        }
    }

   let signUps = JSON.parse(localStorage.getItem("signUps")) || [];

      const form = document.forms[0];

      const newSignup = {
        student_id: form.student_id.value,
        full_name: form.full_name.value,
        birthday: form.birthday.value,
        email: form.email.value,
        mobile: form.mobile.value,
        grade_level: form.grade_level.value,
        status: form.status.value,
        club: form.club.value,
        reason: form.reason.value
      };

      signUps.push(newSignup);
      localStorage.setItem("signUps", JSON.stringify(signUps));

      alert("Sign-up saved successfully.");
      form.reset();

      return false;
    }

    function toView() {
      link.href = "viewSignups.html";
    }
</script>

<body>
   <h1> Club Application Form </h1></br>
</body>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

    <label for="studentId">Student ID:</label><br/>
    <input type="number" id="studentId" name="studentId" required onblur="ifEmpty(this)"><br/><br/>

    <label for="fullName">Full name:</label><br/>
    <input type="text" id="fullName" name="fullName" required onblur="ifEmpty(this)"><br/><br/>

    <label for="birthDay">Birthday:</label><br/>
    <input type="date" id="birthDay" name="birthDay" required onblur="ifEmpty(this)"><br/><br/>

    <label for="userName">Email Address:</label><br/>
    <input type="text" id="userName" name="userName" required onblur="ifEmpty(this)"><br/><br/>

    <label for="userName">Mobile phone:</label><br/>
    <input type="text" id="userName" name="userName"><br/><br/>

    <label for="gradeLevel">Grade level</label></br>
    <select name="gradeLevel" id="gradeLevel" required onblur="ifEmpty(this)">
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    </select></br></br>

    <p>Intern/Extern:</p>

  <input type="radio" id="intern" name="intern" value="intern" required>
  <label for="intern">Intern</label></br>
  <input type="radio" id="extern" name="extern" value="extern" required>
  <label for="extern">Extern</label></br></br>

    <label for="pref">Preferred Organization/Club</label></br>
    <select name="pref" id="pref" required onblur="ifEmpty(this)">
    <option value="Likha">Likha</option>
    <option value="Invictus">invictus</option>
    <option value="Kislap">Kislap</option>
    <option value="Exposure">Exposure</option>
    <option value="Ellipsis">Ellipsis</option>
    <option value="Flux">Flux</option>
    </select></br></br>

    <label for="why"> Why do you want to join? </label></br>
    <textarea id="tArea" name="why" rows="4" cols="50"> </textarea>
    </select></br></br>

   <input type = "submit" value = "Submit">
   <input type = "reset" value = "Reset"></button>
   <button type="button" onclick="toView()">View Signups</button>

</form>
