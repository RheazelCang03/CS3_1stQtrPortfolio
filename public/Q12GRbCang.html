    <!-- Enter your tags below until the script tag -->
        Meal Price: <input type="number" id="mealPrice"> <br>
        Tip: <input type="number" id="tip"> <br>
        Service Charge: <input type="number" id="serviceCharge"> <br> <br>
        <input id="acceptInput" type="button" value="Accept Input" onclick="totalMeal();" />
</br> </br> Total Meal: <span id="totalOutput"></span>
    

    <script>
        function totalMeal() {
              // place your JS code here
              var mealPrice = parseFloat(document.getElementById("mealPrice").value);
              var tip = parseFloat(document.getElementById("tip").value);
              var serviceCharge = parseFloat(document.getElementById("serviceCharge").value);

                    var total = mealPrice + tip + (serviceCharge / 100 * mealPrice);
                    document.getElementById("totalOutput").textContent = total.toFixed(2);
              
            
         
        }
    </script>
